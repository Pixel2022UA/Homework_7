{% extends "base.html" %}

    {% block title %}
        Our students:
    {% endblock %}

    {% block content %}
    <h2>Our students:</h2>
    <ul>
    {% for student in students %}
        <li>{{ student.first_name }} {{ student.last_name }}, age: {{ student.age }}</li>
    {% endfor %}
    </ul>
    {% endblock %}
